<p>person works!</p>
<div class="container">
  <form #personForm="ngForm" (ngSubmit)="update()">
    <div class="form-group">
      <label >Firstname</label>
      <input class="form-control"
             name="firstname"
             [(ngModel)]="person.firstname"
             #firstname="ngModel"
             required minlength="3"
             maxlength="8">
    </div>
    <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"
    class="alert alert-danger">
      <div *ngIf="firstname.errors.minlength">
        Firstname must be 3 characters or more
      </div>
      <div *ngIf="firstname.errors.maxlength">
        Firstname must be 8 characters or less
      </div>
      <div *ngIf="firstname.errors.required">
        You must enter a firstname
      </div>
    </div>
    <div class="form-group">
      <label >Lastname</label>
      <input class="form-control" [(ngModel)]="person.lastname">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" [(ngModel)]="person.email">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input class="form-control" [(ngModel)]="person.address">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{{firstname.value}}
